<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Validador de Formulário</title>
</head>
<body>
    
    <div class="screen">
        <div class="leftside">
            <img src="assets/images/background-image.svg" alt="Imagem de fundo do formulário">
        </div>
        <div class="rightside">
            <h1>Crie uma consta</h1>
            <form method="POST" class="formCadastro">
                <label>
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Seu email: <br>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label>
                    Seu senha: <br>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div>
                Já tem uma conta?
                <a href="">Fazer Login</a>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
